# VESWatch API - Fly.io Configuration
#
# Legal Disclaimer:
# "VESWatch provides reference exchange rates obtained from public sources.
# This information is not official financial advice."

app = 'veswatch-api'
primary_region = 'mia'

[build]

[env]
  PORT = "8080"
  TZ = "America/Caracas"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "5s"
    type = "http"
